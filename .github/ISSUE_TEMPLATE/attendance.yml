name: Attendance Request
description: Request to be a proud member of Webducks clan!
title: "Add me to the clan"
assignees:
  - eymeen
body:
  - type: markdown
    attributes:
      value: |
        Request to join Webducks clan and get access to all private and public repositories, collab with clan members, ask members for help on your projects and help them with their projects, prized code battles and tournaments and more...  
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Anything we can get in touch with you on
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: input
    id: coding-experience
    attributes:
      label: How many years of professional coding experience do you have?
      description: Please enter the number of years you have been coding.
      placeholder: Enter your coding experience in years
    validations:
      required: true
      type: integer

  - type: textarea
    id: additional-messages
    attributes:
      label: Any other messages (optional)
      description: Feel free to add any additional messages or comments.
      placeholder: Share any additional information.
    validations:
      required: false
  - type: dropdown
    id: download
    attributes:
      label: How did you download the software?
      options:
        - Homebrew
        - MacPorts
        - apt-get
        - Built from source
    validations:
      required: true
